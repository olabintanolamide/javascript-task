<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="nav">
    <div>
      <h3>Shopping list</h3>
      <p>Github</p>
      <div class="register">
        <p>Register</p>
      </div>
      <div class="login">
        <p>Login</p>
      </div>
    </div>
  </nav>



  <!-- The Modal -->
  <div id="register-myModal" class="register-modal">

    <!-- Modal content -->
    <div class="register-modal-content">
      <span class="close">&times;</span>
      <p>Register User</p>
      <hr>
      <form>
        <label>First name:</label><br>
        <input type="text" id="firstname" placeholder="Enter your name"><br>
        <label>E-mail address</label><br>
        <input type="text" id="email-address" placeholder="Enter your email">
        <label>Password</label><br>
        <input type="text" id="pword" placeholder="Create your Password">
        <button class="submit">Register</button>
        <!-- <input type="submit" class="submit" id="pword" href="#" value="Register"> -->
      </form>
    </div>

  </div>


  <div id="login-myModal" class="login-modal">

    <!-- Modal content -->
    <div class="login-modal-content">
      <span class="close2">&times;</span>
      <p>Login User</p>
      <hr>
      <form>
        <label>E-mail address</label><br>
        <input type="text" id="email-address" placeholder="Enter your email">
        <label>Password</label><br>
        <input type="text" id="pword" placeholder="Enter your Password">
        <input type="submit" class="get-item" value="login">
        <!-- <button class="submit">login</button> -->

        <!-- <input type="submit" class="submit" id="pword" href="#" value="Register"> -->
      </form>
    </div>

  </div>

  <div id="shopping-myModal" class="shopping-modal">

    <!--Shopping Modal content -->
    <div class="shopping-modal-content">
      <span class="close3">&times;</span>
      <p>Shopping Form</p>
      <hr>
      <form>
        <label>Item</label><br>
        <input type="text" id="shopping-item" placeholder="Enter your shopping item">
        <button type="submit" class="addItem">Add Item</button>
        <!-- <input type="submit" class="submit" id="pword" href="#" value="Register"> -->
      </form>
    </div>

  </div>


  <!-- <button id="adding">Add item</button> -->
  <!-- <i class="fa fa-times" aria-hidden="true"></i> -->
  <input type="submit" class="item-button" value="add-item">

  <div class="container">
    <ul id="class-list">
     <!-- <li class="item">Item 1 <i class="fa fa-times delete" aria-hidden="true"></i></li> -->
      <!-- <li class="item">Item 2 <span class="close-item">&times;</span></li>
      <li class="item">Item 3 <span class="close-item">&times;</span></li>
      <li class="item">Item 4 <span class="close-item">&times;</span></li> -->
    </ul>
  </div>




  <script src="main.js"></script>
</body>

</html>
